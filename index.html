<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>
  let counter = 0;

  function count() {
    counter ++;
    document.querySelector('#counter').innerHTML = counter;

    if (counter % 10 === 0) { 
      alert(`Counter is at ${counter}!`); 
    }
  }
</script>
<body>
  <h1 id="counter">0</h1>
  <button onclick="count()">Click Here!</button>
</body>
</html>
